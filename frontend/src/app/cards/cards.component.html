<div class="active-page">

  <textarea class="content-input" [(ngModel)]="content" placeholder="Content"></textarea>
  <button class="add-button" (click)="addCard()">Add</button>

  <br>
  <br>

  <div id="space-outer" class="space-section" [ngClass]="{'winner': card.id === winner}" *ngFor="let card of cards">
    <div class="content">
      <div class="text-container">
        <h2>{{card.title}}</h2>
        <p>{{card.content}}</p>
      </div>
    </div>
  </div>
</div>
